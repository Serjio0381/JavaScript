// Из этого файла сформировать блок Featured Items.
// Всю вёрстку остальных частей реализовывать не нужно, если у вас она была сделана на html/css можно использовать, заново создавать не требуется.

const dataFeatItems = JSON.parse(dataItems);

const contentDiv = document.createElement('div');
contentDiv.classList.add('content');
document.body.appendChild(contentDiv);

const titleDiv = document.createElement('div');
titleDiv.classList.add('title_div');
contentDiv.appendChild(titleDiv);

const titleName = document.createElement('h1');
titleName.textContent = 'Fetured Items';
titleName.classList.add('title');
titleDiv.appendChild(titleName);

const underTitle = document.createElement('p');
underTitle.classList.add('under_title_text')
underTitle.textContent = 'Shop for items based on what we featured in this week';
titleDiv.appendChild(underTitle);


const productsElems = document.createElement('div');
productsElems.classList.add('products');
contentDiv.appendChild(productsElems);

// цикл
dataFeatItems.forEach(element => {

const prod = document.createElement('div');
prod.classList.add('product');
productsElems.appendChild(prod);

const prodImage = document.createElement('img');
prod.appendChild(prodImage);
prodImage.src = element.src;

const prodName = document.createElement('h3');
prod.appendChild(prodName);
prodName.textContent = element.name;

const description = document.createElement('p');
description.textContent = element.description;
prod.appendChild(description);

const prodPrice = document.createElement('p');
prodPrice.classList.add('price');
prodPrice.textContent = element.price;
prod.appendChild(prodPrice);
});

    </script>
